<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="picture"></div>
        <div class="right-container">
            <div class="top text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <p>Sign up <em>now</em> to get started.</p>

            You <em>know</em> you want to.
            </div>
            <div class="mid text">
                <p style="font-size: 1.4rem">Let's do this!</p>
                
                <form action="">
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Zorg"
                        value="Zorg"
                        required>
                        
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Baget">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Zorg@future.com">
                    </div>
                    <div class="input">
                        <label for="phone-num">Phone Number</label>
                        <input type="tel" id="phone-num" name="phone-num" placeholder="0444 4444">
                    </div>
                    <div class="input">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="pwd" placeholder="Make something unforgettable!">
                    </div>
                    <div class="input">
                        <label for="cfm_pwd">Confirm Password</label>
                        <input type="password" id="cfm_pwd" name="cfm_pwd">
                    </div>
                </form>
            </div>
            <div class="bot text">
                <button type="submit" class="createAccount">Create Account</button>
                <p>Already have an account? <a href=""><strong>Log in</strong></a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
